<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Guests</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(211, 211, 211, 0.6);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            margin-bottom: 15px;
        }
        .card-header h2 {
            font-size: 1.25em;
            font-weight: 600;
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card-header p {
            font-size: 0.875em;
            color: #666;
            margin: 5px 0 0;
        }
        .upload-area {
            border: 2px dashed #d3d3d3;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            background-color: rgba(250, 250, 250, 0.5);
        }
        .upload-area.drag-active {
            border-color: #f59e0b;
            background-color: rgba(255, 237, 213, 0.5);
        }
        .upload-area .file-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(to bottom right, #fde68a, #f43f5e);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        .upload-area h3 {
            font-size: 1.125em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .upload-area p {
            font-size: 0.875em;
            color: #666;
            margin-bottom: 20px;
        }
        .upload-area button {
            background: linear-gradient(to right, #f59e0b, #f43f5e);
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.875em;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .upload-area button:hover {
            background: linear-gradient(to right, #d97706, #dc2626);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .upload-area button:disabled {
            background: #d3d3d3;
            cursor: not-allowed;
        }
        .progress {
            margin-top: 20px;
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #f59e0b;
            width: 0;
            transition: width 0.3s;
        }
        .alert {
            margin-top: 20px;
            border: 1px solid #fee2e2;
            background-color: #fef2f2;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .alert svg {
            width: 16px;
            height: 16px;
            color: #dc2626;
        }
        .alert p {
            color: #dc2626;
            margin: 0;
        }
        .success-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid #a7f3d0;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .success-card h2 {
            font-size: 1.25em;
            font-weight: 600;
            color: #065f46;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .success-card p {
            font-size: 0.875em;
            color: #047857;
            margin-bottom: 15px;
        }
        .success-card .summary {
            background-color: #ecfdf5;
            border: 1px solid #a7f3d0;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .success-card .summary h3 {
            font-size: 1em;
            font-weight: 600;
            color: #065f46;
            margin-bottom: 5px;
        }
        .success-card .summary p {
            font-size: 0.875em;
            color: #047857;
            margin: 0;
        }
        .success-card .guest-list {
            max-height: 160px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        .success-card .guest-list div {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background-color: #f3faf7;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .success-card .guest-list div span {
            font-size: 0.875em;
            color: #333;
        }
        .success-card .buttons {
            display: flex;
            gap: 10px;
        }
        .success-card button {
            flex: 1;
            padding: 8px;
            border: 1px solid #d3d3d3;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.875em;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .success-card button:hover {
            background-color: #f3f4f6;
        }
        .success-card button:first-child {
            background: linear-gradient(to right, #f59e0b, #f43f5e);
            color: #fff;
        }
        .success-card button:first-child:hover {
            background: linear-gradient(to right, #d97706, #dc2626);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg> CSV File Upload</h2>
            <p>Upload a CSV file with columns: First Name, Last Name, Email, Phone, rsvp status, Table</p>
        </div>
        <div class="card-content">
            <div class="upload-area" id="uploadArea">
                <input type="file" accept=".csv" id="fileInput" class="hidden" />
                <div class="file-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </div>
                <h3 id="fileName">Drop your CSV file here</h3>
                <p id="fileStatus">or click to browse files</p>
                <button id="selectFileBtn" type="button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Select CSV File
                </button>
                <button id="processBtn" type="button" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Process Guest List
                </button>
                <div class="progress" id="progress" style="display: none;">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="alert" id="errorAlert" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <p id="errorMessage"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="success-card" id="successCard" style="display: none;">
        <div class="card-header">
            <h2><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#065f46" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg> Successfully Imported Guests</h2>
            <p id="successCount">0 guests have been added to your wedding list</p>
        </div>
        <div class="card-content">
            <div class="summary">
                <h3>Import Summary</h3>
                <p id="summaryText">✅ 0 guests imported successfully</p>
            </div>
            <div class="guest-list" id="guestList">
                <!-- Populated by JavaScript -->
            </div>
            <div class="buttons">
                <button onclick="loadPage('guests')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Manage Guests
                </button>
                <button onclick="loadPage('dashboard')">
                    Back to Dashboard
                </button>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileName = document.getElementById('fileName');
        const fileStatus = document.getElementById('fileStatus');
        const selectFileBtn = document.getElementById('selectFileBtn');
        const processBtn = document.getElementById('processBtn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const successCard = document.getElementById('successCard');
        const successCount = document.getElementById('successCount');
        const summaryText = document.getElementById('summaryText');
        const guestList = document.getElementById('guestList');

        let file = null;
        let uploading = false;

        // Drag and Drop Events
        uploadArea.addEventListener('dragenter', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.add('drag-active');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('drag-active');
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.add('drag-active');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('drag-active');
            const files = e.dataTransfer.files;
            handleFileSelection(files);
        });

        // Click to Select File
        selectFileBtn.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.csv';
            input.onchange = (e) => {
                const files = e.target.files;
                handleFileSelection(files);
            };
            input.click();
        });

        // Handle File Selection
        function handleFileSelection(files) {
            if (files && files[0] && files[0].type === 'text/csv') {
                file = files[0];
                fileName.textContent = file.name;
                fileStatus.textContent = 'File selected';
                errorAlert.style.display = 'none';
                processBtn.disabled = false;
            } else {
                showError('Please select a valid CSV file');
            }
        }

        // Process Button Event
        processBtn.addEventListener('click', () => {
            if (file) {
                uploading = true;
                progress.style.display = 'block';
                processBtn.disabled = true;
                uploadCSV();
            }
        });

        // Error Handling
        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.style.display = 'flex';
            processBtn.disabled = true;
        }

        // Upload CSV to Firebase Storage
        function uploadCSV() {
            const storageRef = storage.ref(`uploads/${file.name}_${Date.now()}.csv`);
            const uploadTask = storageRef.put(file);

            uploadTask.on('state_changed',
                (snapshot) => {
                    const progressValue = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    progressBar.style.width = `${progressValue}%`;
                },
                (error) => {
                    showError('Upload failed: ' + error.message);
                    uploading = false;
                    progress.style.display = 'none';
                },
                () => {
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        processCSVFile(downloadURL);
                    });
                }
            );
        }

        // Process CSV File
        function processCSVFile(url) {
            fetch(url)
                .then(response => response.text())
                .then(text => {
                    const rows = text.split('\n').map(row => row.split(',').map(cell => cell.trim()));
                    const headers = rows[0].map(header => header.toLowerCase());
                    const data = rows.slice(1).filter(row => row.length === headers.length && row[0]); // Filter out empty rows

                    const guests = data.map((row, index) => {
                        const guest = {};
                        headers.forEach((header, i) => {
                            if (header === 'rsvp status' && !row[i]) {
                                guest.rsvp_status = 'pending';
                            } else if (header === 'table' && row[i]) {
                                guest.table_number = parseInt(row[i], 10);
                            } else if (header === 'first name') {
                                guest.first_name = row[i] || null;
                            } else if (header === 'last name') {
                                guest.last_name = row[i] || null;
                            } else if (header === 'email') {
                                guest.email = row[i] || null;
                            } else if (header === 'phone') {
                                guest.phone = row[i] || null;
                            }
                            guest.name = `${guest.first_name || ''} ${guest.last_name || ''}`.trim() || `Guest ${index + 1}`;
                        });
                        return guest;
                    });

                    const batch = db.batch();
                    guests.forEach(guest => {
                        const docRef = db.collection('guests').doc();
                        batch.set(docRef, guest);
                    });
                    batch.commit().then(() => {
                        progressBar.style.width = '100%';
                        updateSuccessCard(guests);
                        uploading = false;
                        progress.style.display = 'none';
                        successCard.style.display = 'block';
                        uploadArea.style.display = 'none';
                    }).catch(error => {
                        showError('Error processing CSV: ' + error.message);
                        uploading = false;
                        progress.style.display = 'none';
                    });
                })
                .catch(error => {
                    showError('Error fetching CSV: ' + error.message);
                    uploading = false;
                    progress.style.display = 'none';
                });
        }

        // Update Success Card
        function updateSuccessCard(guests) {
            successCount.textContent = `${guests.length} guests have been added to your wedding list`;
            summaryText.textContent = `✅ ${guests.length} guests imported successfully`;
            guestList.innerHTML = guests.map(guest => `
                <div><span>${guest.name}</span><span>${guest.email || 'N/A'}</span></div>
            `).join('');
        }
    </script>
