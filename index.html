<body>

            </svg>
            <div>
                <h1>WeddingSeat</h1>
                <h2>Seating Management</h2>

        </div>
        <div class="menu">
            <h3>MANAGEMENT</h3>

                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Dashboard
            </a>
            <a href="#" onclick="loadPage('upload')">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Upload Guests
            </a>
            <a href="#" onclick="loadPage('guests')">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="8" r="5"></circle>
                    <path d="M12 12v9"></path>
                </svg>
                Manage Guests
            </a>
            <a href="#" onclick="loadPage('layout')">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="3" y1="9" x2="21" y2="9"></line>
                    <line x1="9" y1="21" x2="9" y2="9"></line>
                </svg>
                Table Layout
            </a>
            <a href="#" onclick="loadPage('guestsearch')">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                Guest Search
            </a>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="header"></div>
            <div id="pageContent"></div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCtAp1dR5q8JdbpYhNPkDTCVsQrLuBVT14",
            authDomain: "weddingseat-c5458.firebaseapp.com",
            projectId: "weddingseat-c5458",
            storageBucket: "weddingseat-c5458.firebasestorage.app",
            messagingSenderId: "445507115221",
            appId: "1:445507115221:web:ef0df7c0a4743f5a4dea5c",
            measurementId: "G-BT3EP59P46"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app); // Optional, for analytics
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Data Store (Synced with Firestore)
        let dataStore = {
            guests: [],
            tables: []
        };

        // Sync Data with Firestore
        function syncData() {
            db.collection('guests').onSnapshot((snapshot) => {
                dataStore.guests = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateDashboardStats(); // Update dashboard when data changes
            });
            db.collection('tables').onSnapshot((snapshot) => {
                dataStore.tables = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateDashboardStats(); // Update dashboard when data changes
            });
        }

        // Utility Functions
        function saveData(collection, data) {
            if (data.id) {
                db.collection(collection).doc(data.id).set(data, { merge: true });
            } else {
                db.collection(collection).add(data);
            }
        }

        function deleteData(collection, id) {
            db.collection(collection).doc(id).delete();
        }

        function loadPage(page) {
            const contentDiv = document.getElementById('pageContent');
            fetch(page + '.html')
                .then(response => {
                    if (!response.ok) throw new Error('Page not found');
                    return response.text();
                })
                .then(html => {
                    contentDiv.innerHTML = html;
                    const actionMap = {
                        'Upload Guest List (CSV)': 'upload',
                        'Manage Guests Manually': 'guests',
                        'Design Table Layout': 'layout',
                        'Guest Search Portal': 'guestsearch'
                    };
                    contentDiv.querySelectorAll('.action-buttons a').forEach(link => {
                        const actionText = link.textContent.trim();
                        const pageToLoad = actionMap[actionText] || actionText.toLowerCase().replace(' ', '');
                        link.setAttribute('onclick', `loadPage('${pageToLoad}')`);
                        link.removeAttribute('href');
                    });
                    contentDiv.querySelectorAll('.action-buttons a').forEach(link => {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            const pageToLoad = link.getAttribute('onclick').match(/loadPage\('([^']+)'\)/)[1];
                            loadPage(pageToLoad);
                        });
                    });
                    document.querySelectorAll('.sidebar .menu a').forEach(a => a.classList.remove('active'));
                    document.querySelector(`.sidebar .menu a[onclick="loadPage('${page}')"]`).classList.add('active');
                })
                .catch(error => {
                    console.error('Error loading page:', error);
                    contentDiv.innerHTML = '<h3>Error</h3><p>Page not found. Please check the file or create it.</p>';
                });
        }

        // Load Dashboard by default and sync data
        window.onload = () => {
            syncData();
            loadPage('dashboard');
        };
    </script>
