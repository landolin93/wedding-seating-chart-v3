<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeddingSeat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #8cabc0;
            color: #fff;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #6b8ea7;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #8ba9c2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar .header svg {
            margin-bottom: 5px;
        }
        .sidebar .header h1 {
            margin: 0;
            font-size: 1.2em;
        }
        .sidebar .header h2 {
            margin: 0;
            font-size: 0.7em;
            color: #c0d1de;
        }
        .sidebar .menu {
            flex-grow: 1;
            padding-top: 20px;
        }
        .sidebar .menu h3 {
            font-size: 0.7em;
            color: #c0d1de;
            padding-left: 20px;
            margin: 10px 0 5px;
            text-transform: uppercase;
        }
        .sidebar .menu a {
            display: flex;
            align-items: center;
            padding: 8px 20px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.3s;
            border-radius: 9999px;
            margin: 0 15px;
        }
        .sidebar .menu a:hover {
            background-color: #5a7185;
        }
        .sidebar .menu a.active {
            background-color: #4a5d6d;
            position: relative;
        }
        .sidebar .menu a svg {
            margin-right: 10px;
            width: 14px;
            height: 14px;
        }
        .content {
            margin-left: 250px;
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header svg {
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 2em;
            font-weight: bold;
            margin: 0 0 10px 0;
        }
        .header p {
            font-size: 1em;
            color: #fff;
            opacity: 0.8;
            margin: 0;
        }
        #pageContent {
            min-height: calc(100vh - 100px); /* Adjust based on header height */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="header">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#b3d7ea" stroke="none">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <div>
                <h1>WeddingSeat</h1>
                <h2>Seating Management</h2>
            </div>
        </div>
        <div class="menu">
            <h3>MANAGEMENT</h3>
            <a href="#" class="active" onclick="loadPage('dashboard')">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Dashboard
            </a>
            <a href="#" onclick="loadPage('uploadguests')">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Upload Guests
            </a>
            <a href="#" onclick="loadPage('manageguests')">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="8" r="5"></circle>
                    <path d="M12 12v9"></path>
                </svg>
                Manage Guests
            </a>
            <a href="#" onclick="loadPage('tablelayout')">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="3" y1="9" x2="21" y2="9"></line>
                    <line x1="9" y1="21" x2="9" y2="9"></line>
                </svg>
                Table Layout
            </a>
            <a href="#" onclick="loadPage('guestsearch')">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                Guest Search
            </a>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="header">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="#fff" stroke="none">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                <h1>Wedding Seating Dashboard</h1>
                <p>Manage your guests and table arrangements with elegance</p>
            </div>
            <div id="pageContent"></div>
        </div>
    </div>

    <script>
        function loadPage(page) {
            const contentDiv = document.getElementById('pageContent');
            fetch(page + '.html')
                .then(response => {
                    if (!response.ok) throw new Error('Page not found');
                    return response.text();
                })
                .then(html => {
                    contentDiv.innerHTML = html;
                    // Remove any existing active class and set the current page as active
                    document.querySelectorAll('.sidebar .menu a').forEach(a => a.classList.remove('active'));
                    document.querySelector(`.sidebar .menu a[onclick="loadPage('${page}')"]`).classList.add('active');
                })
                .catch(error => {
                    console.error('Error loading page:', error);
                    contentDiv.innerHTML = '<h3>Error</h3><p>Page not found. Please check the file or create it.</p>';
                });
        }

        // Load Dashboard by default
        window.onload = () => loadPage('dashboard');
    </script>
