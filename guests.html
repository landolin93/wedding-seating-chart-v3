<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Guests</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(211, 211, 211, 0.6);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-header h2 {
            font-size: 1.25em;
            font-weight: 600;
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card-header p {
            font-size: 0.875em;
            color: #666;
            margin: 5px 0 0;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 256px;
        }
        .search-container svg {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: #9ca3af;
        }
        .search-container input {
            width: 100%;
            padding: 8px 8px 8px 36px;
            border: 1px solid #d3d3d3;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            color: #333;
            font-size: 0.875em;
            transition: all 0.3s;
        }
        .search-container input:hover {
            background-color: #8cabc0;
            color: #fff;
        }
        .search-container input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .guest-list {
            margin-top: 15px;
        }
        .guest-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .guest-card p {
            margin: 0;
            font-size: 0.875em;
            color: #333;
        }
        .guest-card .status {
            display: flex;
            gap: 5px;
        }
        .guest-card .status svg {
            width: 16px;
            height: 16px;
        }
        .filters {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(211, 211, 211, 0.6);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }
        .filters:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .filters h3 {
            font-size: 1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .filters p {
            font-size: 0.875em;
            color: #666;
            margin-bottom: 5px;
        }
        .add-guest-btn {
            background: #8cabc0;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.875em;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .add-guest-btn:hover {
            background: #7098b0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .no-guests {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .no-guests svg {
            width: 64px;
            height: 64px;
            color: #9ca3af;
        }
        .no-guests p {
            color: #666;
            margin: 10px 0;
        }
        .form-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .form-overlay.active {
            display: flex;
        }
        .guest-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .guest-form h3 {
            font-size: 1.25em;
            margin-bottom: 15px;
        }
        .guest-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #d3d3d3;
            border-radius: 5px;
        }
        .guest-form button {
            background: #8cabc0;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .guest-form button:hover {
            background: #7098b0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg> Guests (<span id="guestCount">0</span>)</h2>
            <div class="search-container">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" placeholder="Search guests..." id="searchInput" />
            </div>
        </div>
        <div class="card-content">
            <div class="guest-list" id="guestList">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </div>
    <div class="filters" id="filters">
        <h3>Filters</h3>
        <p>RSVP Status: <span id="rsvpFilter">All</span></p>
        <p>Table Assignment: <span id="tableFilter">All</span></p>
    </div>
    <button class="add-guest-btn" onclick="showGuestForm()">Add Guest</button>
    <div class="form-overlay" id="formOverlay">
        <div class="guest-form">
            <h3>Add/Edit Guest</h3>
            <input type="text" id="formName" placeholder="Name" />
            <input type="text" id="formEmail" placeholder="Email" />
            <input type="text" id="formRsvp" placeholder="RSVP Status (pending/confirmed/declined)" />
            <input type="number" id="formTable" placeholder="Table Number" />
            <button onclick="saveGuest()">Save</button>
            <button onclick="hideGuestForm()">Cancel</button>
        </div>
    </div>

    <script>
        const guestList = document.getElementById('guestList');
        const filters = document.getElementById('filters');
        const searchInput = document.getElementById('searchInput');
        const rsvpFilter = document.getElementById('rsvpFilter');
        const tableFilter = document.getElementById('tableFilter');
        const formOverlay = document.getElementById('formOverlay');
        const formName = document.getElementById('formName');
        const formEmail = document.getElementById('formEmail');
        const formRsvp = document.getElementById('formRsvp');
        const formTable = document.getElementById('formTable');
        const guestCount = document.getElementById('guestCount');

        let editingGuestId = null;

        function renderGuests() {
            let filteredGuests = [...dataStore.guests];
            const searchTerm = searchInput.value.toLowerCase();
            const rsvpStatus = rsvpFilter.textContent.toLowerCase();
            const tableAssigned = tableFilter.textContent.toLowerCase();

            if (searchTerm) {
                filteredGuests = filteredGuests.filter(guest =>
                    guest.name.toLowerCase().includes(searchTerm) ||
                    guest.email?.toLowerCase().includes(searchTerm)
                );
            }
            if (rsvpStatus !== 'all') {
                filteredGuests = filteredGuests.filter(guest => guest.rsvp_status === rsvpStatus);
            }
            if (tableAssigned === 'assigned') {
                filteredGuests = filteredGuests.filter(guest => guest.table_number);
            } else if (tableAssigned === 'unassigned') {
                filteredGuests = filteredGuests.filter(guest => !guest.table_number);
            }

            guestCount.textContent = filteredGuests.length;
            guestList.innerHTML = filteredGuests.map(guest => `
                <div class="guest-card">
                    <p>${guest.name}</p>
                    <div class="status">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="${guest.rsvp_status === 'confirmed' ? '#10b981' : guest.rsvp_status === 'pending' ? '#6b7280' : '#ef4444'}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="${guest.rsvp_status === 'confirmed' ? 'M22 11.08V12a10 10 0 1 1-5.93-9.14' : guest.rsvp_status === 'pending' ? 'M12 6 12 12 14 14' : 'M15 9 9 15 M15 15 9 9'}"></path>
                            ${guest.rsvp_status === 'confirmed' ? '<polyline points="22 4 12 14.01 9 11.01"></polyline>' : ''}
                        </svg>
                    </div>
                    <button onclick="editGuest('${guest.id}')">Edit</button>
                    <button onclick="deleteGuest('${guest.id}')">Delete</button>
                </div>
            `).join('');
        }

        function showGuestForm(guestId = null) {
            if (guestId) {
                const guest = dataStore.guests.find(g => g.id === guestId);
                formName.value = guest.name;
                formEmail.value = guest.email || '';
                formRsvp.value = guest.rsvp_status || 'pending';
                formTable.value = guest.table_number || '';
                editingGuestId = guestId;
            } else {
                formName.value = '';
                formEmail.value = '';
                formRsvp.value = 'pending';
                formTable.value = '';
                editingGuestId = null;
            }
            formOverlay.classList.add('active');
        }

        function hideGuestForm() {
            formOverlay.classList.remove('active');
        }

        function saveGuest() {
            const guest = {
                name: formName.value,
                email: formEmail.value,
                rsvp_status: formRsvp.value,
                table_number: formTable.value ? parseInt(formTable.value, 10) : null
            };
            if (editingGuestId) {
                saveData('guests', { id: editingGuestId, ...guest });
            } else {
                saveData('guests', guest);
            }
            hideGuestForm();
            renderGuests();
        }

        function editGuest(id) {
            showGuestForm(id);
        }

        function deleteGuest(id) {
            deleteData('guests', id);
            renderGuests();
        }

        searchInput.addEventListener('input', renderGuests);
        rsvpFilter.addEventListener('click', () => {
            const statuses = ['all', 'pending', 'confirmed', 'declined'];
            const currentIndex = statuses.indexOf(rsvpFilter.textContent.toLowerCase());
            rsvpFilter.textContent = statuses[(currentIndex + 1) % statuses.length];
            renderGuests();
        });
        tableFilter.addEventListener('click', () => {
            const assignments = ['all', 'assigned', 'unassigned'];
            const currentIndex = assignments.indexOf(tableFilter.textContent.toLowerCase());
            tableFilter.textContent = assignments[(currentIndex + 1) % assignments.length];
            renderGuests();
        });

        // Initial render
        renderGuests();
    </script>
