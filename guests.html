<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Guests</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(211, 211, 211, 0.6);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-header h2 {
            font-size: 1.25em;
            font-weight: 600;
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card-header p {
            font-size: 0.875em;
            color: #666;
            margin: 5px 0 0;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 256px;
        }
        .search-container svg {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: #9ca3af;
        }
        .search-container input {
            width: 100%;
            padding: 8px 8px 8px 36px;
            border: 1px solid #d3d3d3;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            color: #333;
            font-size: 0.875em;
            transition: all 0.3s;
        }
        .search-container input:hover {
            background-color: #8cabc0;
            color: #fff;
        }
        .search-container input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .guest-list {
            margin-top: 15px;
        }
        .guest-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .guest-card p {
            margin: 0;
            font-size: 0.875em;
            color: #333;
        }
        .guest-card .status {
            display: flex;
            gap: 5px;
        }
        .guest-card .status svg {
            width: 16px;
            height: 16px;
        }
        .filters {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(211, 211, 211, 0.6);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }
        .filters:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .filters h3 {
            font-size: 1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .filters p {
            font-size: 0.875em;
            color: #666;
            margin-bottom: 5px;
        }
        .add-guest-btn {
            background: #8cabc0;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.875em;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .add-guest-btn:hover {
            background: #7098b0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .no-guests {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .no-guests svg {
            width: 64px;
            height: 64px;
            color: #9ca3af;
        }
        .no-guests p {
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg> Guests (5)</h2>
            <div class="search-container">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" placeholder="Search guests..." />
            </div>
        </div>
        <div class="card-content">
            <div class="guest-list">
                <div class="guest-card">
                    <p>Michelle Lam</p>
                    <div class="status">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                </div>
                <div class="guest-card">
                    <p>Josephine Lam</p>
                    <div class="status">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                </div>
                <div class="guest-card">
                    <p>Nathan Wong</p>
                    <div class="status">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 14 14"></polyline>
                        </svg>
                    </div>
                </div>
                <div class="guest-card">
                    <p>Becky Wong</p>
                    <div class="status">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                            <line x1="15" y1="15" x2="9" y2="9"></line>
                        </svg>
                    </div>
                </div>
                <div class="guest-card">
                    <p>Bailey Wong</p>
                    <div class="status">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="filters">
        <h3>Filters</h3>
        <p>RSVP Status: All</p>
        <p>Table Assignment: All</p>
    </div>
    <button class="add-guest-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Add Guest
    </button>
</body>
