<body>
    <div class="min-h-screen p-6">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-4">
                    <button class="bg-[#8cabc0] text-slate-50 text-sm font-medium inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md border border-stone-300 hover:bg-stone-50 h-10 w-10 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 transition-colors duration-200" onclick="loadPage('dashboard')">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 18l-6-6 6-6"></path>
                        </svg>
                    </button>
                    <div>
                        <h1 class="text-3xl font-bold text-stone-900 flex items-center gap-3">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            Guest Management
                        </h1>
                        <p class="text-stone-600 mt-1">Manage your wedding guest list and table assignments</p>
                    </div>
                </div>
                <button class="bg-[#8cabc0] text-slate-50 px-4 py-2 text-sm font-medium inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-[#8cabc0]/90 h-10 from-amber-500 to-rose-500 shadow-lg hover:shadow-xl transition-all duration-300" onclick="showGuestForm()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Guest
                </button>
            </div>

            <div class="grid lg:grid-cols-4 gap-6 mb-8">
                <div class="lg:col-span-3">
                    <div class="card">
                        <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center justify-between">
                            <h2 class="text-xl font-semibold text-stone-900">Guests (<span id="guestCount">0</span>)</h2>
                            <div class="relative flex-1 sm:w-64">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#a8a29e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 transform -translate-y-1/2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                                <input type="text" placeholder="Search guests..." id="searchInput" class="pl-10 h-10 w-full rounded-md border border-stone-300 bg-white/50 hover:bg-[#8cabc0] hover:text-slate-50 focus:border-blue-400 transition-colors duration-200" />
                            </div>
                        </div>
                        <div class="grid gap-4 mt-4" id="guestList">
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card">
                        <h3 class="text-base font-semibold text-stone-900">Filters</h3>
                        <p class="mt-2">RSVP Status: <span id="rsvpFilter" class="cursor-pointer text-blue-600" onclick="toggleFilter('rsvp')">All</span></p>
                        <p class="mt-1">Table Assignment: <span id="tableFilter" class="cursor-pointer text-blue-600" onclick="toggleFilter('table')">All</span></p>
                    </div>
                </div>
            </div>

            <div class="form-overlay" id="formOverlay" style="display: none;">
                <div class="guest-form">
                    <h3>Add/Edit Guest</h3>
                    <input type="text" id="formName" placeholder="Name" />
                    <input type="text" id="formEmail" placeholder="Email" />
                    <input type="text" id="formRsvp" placeholder="RSVP Status (pending/confirmed/declined)" />
                    <input type="number" id="formTable" placeholder="Table Number" />
                    <button onclick="saveGuest()">Save</button>
                    <button onclick="hideGuestForm()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const guestList = document.getElementById('guestList');
        const searchInput = document.getElementById('searchInput');
        const rsvpFilter = document.getElementById('rsvpFilter');
        const tableFilter = document.getElementById('tableFilter');
        const formOverlay = document.getElementById('formOverlay');
        const formName = document.getElementById('formName');
        const formEmail = document.getElementById('formEmail');
        const formRsvp = document.getElementById('formRsvp');
        const formTable = document.getElementById('formTable');
        const guestCount = document.getElementById('guestCount');

        let editingGuestId = null;

        function renderGuests() {
            let filteredGuests = [...dataStore.guests];
            const searchTerm = searchInput.value.toLowerCase();
            const rsvpStatus = rsvpFilter.textContent.toLowerCase();
            const tableAssigned = tableFilter.textContent.toLowerCase();

            if (searchTerm) {
                filteredGuests = filteredGuests.filter(guest =>
                    (guest.name || getFullName(guest)).toLowerCase().includes(searchTerm) ||
                    (guest.email || '').toLowerCase().includes(searchTerm)
                );
            }
            if (rsvpStatus !== 'all') {
                filteredGuests = filteredGuests.filter(guest => guest.rsvp_status === rsvpStatus);
            }
            if (tableAssigned === 'assigned') {
                filteredGuests = filteredGuests.filter(guest => guest.table_number);
            } else if (tableAssigned === 'unassigned') {
                filteredGuests = filteredGuests.filter(guest => !guest.table_number);
            }

            guestCount.textContent = filteredGuests.length;
            guestList.innerHTML = filteredGuests.map((guest, index) => `
                <div class="flex justify-between items-center p-2 bg-white/20 rounded-md mb-2 animate-pulse" style="animation-delay: ${index * 0.05}s">
                    <p class="text-stone-900">${guest.name || getFullName(guest)}</p>
                    <div class="flex gap-2">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="${guest.rsvp_status === 'confirmed' ? '#10b981' : guest.rsvp_status === 'pending' ? '#6b7280' : '#ef4444'}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="${guest.rsvp_status === 'confirmed' ? 'M22 11.08V12a10 10 0 1 1-5.93-9.14' : guest.rsvp_status === 'pending' ? 'M12 6 12 12 14 14' : 'M15 9 9 15 M15 15 9 9'}"></path>
                            ${guest.rsvp_status === 'confirmed' ? '<polyline points="22 4 12 14.01 9 11.01"></polyline>' : ''}
                        </svg>
                        <button class="bg-blue-500 text-white px-2 py-1 rounded" onclick="editGuest('${guest.id}')">Edit</button>
                        <button class="bg-red-500 text-white px-2 py-1 rounded" onclick="deleteGuest('${guest.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function showGuestForm(guestId = null) {
            if (guestId) {
                const guest = dataStore.guests.find(g => g.id === guestId);
                formName.value = guest.name || getFullName(guest);
                formEmail.value = guest.email || '';
                formRsvp.value = guest.rsvp_status || 'pending';
                formTable.value = guest.table_number || '';
                editingGuestId = guestId;
            } else {
                formName.value = '';
                formEmail.value = '';
                formRsvp.value = 'pending';
                formTable.value = '';
                editingGuestId = null;
            }
            formOverlay.style.display = 'flex';
        }

        function hideGuestForm() {
            formOverlay.style.display = 'none';
        }

        function saveGuest() {
            const guest = {
                name: formName.value,
                email: formEmail.value || null,
                rsvp_status: formRsvp.value,
                table_number: formTable.value ? parseInt(formTable.value, 10) : null,
                first_name: formName.value.split(' ')[0] || null,
                last_name: formName.value.split(' ').slice(1).join(' ') || null
            };
            if (editingGuestId) {
                saveData('guests', { id: editingGuestId, ...guest });
            } else {
                saveData('guests', guest);
            }
            hideGuestForm();
            renderGuests();
        }

        function editGuest(id) {
            showGuestForm(id);
        }

        function deleteGuest(id) {
            deleteData('guests', id);
            renderGuests();
        }

        function toggleFilter(type) {
            const filters = { rsvp: ['all', 'pending', 'confirmed', 'declined'], table: ['all', 'assigned', 'unassigned'] };
            const currentFilter = document.getElementById(`${type}Filter`).textContent.toLowerCase();
            const currentIndex = filters[type].indexOf(currentFilter);
            document.getElementById(`${type}Filter`).textContent = filters[type][(currentIndex + 1) % filters[type].length];
            renderGuests();
        }

        searchInput.addEventListener('input', renderGuests);
        rsvpFilter.addEventListener('click', () => toggleFilter('rsvp'));
        tableFilter.addEventListener('click', () => toggleFilter('table'));

        // Initial render
        renderGuests();
    </script>
